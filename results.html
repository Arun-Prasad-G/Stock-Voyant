<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StockVoyant Predictor - Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-4">ðŸ“ˆ Stock Prediction Results</h2>
    <p><strong>Average Predicted Volatility:</strong> {{ avg_vol }}</p>

    <hr class="my-4">

    <canvas id="predictionChart" height="100"></canvas>
    <script>
      const ctx = document.getElementById('predictionChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: {{ dates|safe }},
          datasets: [
            {
              label: 'Predicted Price',
              data: {{ prices|safe }},
              borderColor: 'blue',
              fill: false,
              tension: 0.2
            },
            {
              label: 'Volatility',
              data: {{ vols|safe }},
              borderColor: 'orange',
              fill: false,
              tension: 0.2
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              mode: 'index',
              intersect: false
            },
            legend: {
              position: 'top'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Date'
              }
            },
            y: {
              beginAtZero: false
            }
          }
        });
    </script>

    <hr class="my-4">
    <a class="btn btn-primary" href="/">Go Back to Input</a>
  </div>
</body>
</html>
